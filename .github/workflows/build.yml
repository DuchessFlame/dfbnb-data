name: DFBNB Build â€“ CHAL

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build CHAL latest / previous JSON
        run: |
          python src/build_chal_latest_previous.py
          echo "---- dist listing ----"
          ls -la dist
          echo "---- manifest ----"
          cat dist/manifest.json

      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dfbnb-dist
          path: dist/
