name: DFBNB Build â€“ CHAL

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build CHAL latest / previous JSON
        run: |
          python src/build_chal_latest_previous.py
          echo "---- dist listing ----"
          ls -la dist
          echo "---- manifest ----"
          cat dist/manifest.json

      - name: Commit dist outputs to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add dist/manifest.json dist/chal_latest.json dist/chal_previous.json

          git diff --cached --quiet && echo "No dist changes to commit" && exit 0

          git commit -m "Update CHAL dist outputs"
          git push
