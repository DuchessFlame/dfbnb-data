name: Build Titles JSON

on:
  workflow_dispatch:
  push:
    paths:
      - "tsv/**"
      - "src/**"
      - ".github/workflows/build-titles-json.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build JSON
        run: |
          python src/build_titles_json.py \
            --tsv-root tsv/May_2026 \
            --seasons tsv/May_2026/SEASONS.tsv \
            --outdir dist

      - name: Commit dist
        run: |
          if git status --porcelain | grep -q "^ M dist/"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add dist/
            git commit -m "Update titles JSON"
            git push
          else
            echo "No dist changes."
          fi
