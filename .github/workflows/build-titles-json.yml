name: Build Titles JSON

on:
  workflow_dispatch:
  push:
    paths:
      - "tsv/**"
      - "src/**"
      - ".github/workflows/build-titles-json.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build JSON
        run: |
          python src/build_titles_json.py \
            --tsv-root tsv \
            --seasons tsv/fallout76_seasons.tsv \
            --outdir dist

      - name: Append patchlog history (append-only)
        run: |
          python src/append_patchlog_history.py \
            --latest dist/titles_patchlog.json \
            --history dist/patchlog_history.json \
            --kind titles

      - name: Commit dist
        run: |
          if git status --porcelain dist/ | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add dist/
            git commit -m "Update dist outputs"
            git push
          else
            echo "No dist changes."
          fi

