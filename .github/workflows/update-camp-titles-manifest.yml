name: Build Titles JSON

on:
  workflow_dispatch:
  push:
    paths:
      - "tsv/**"
      - "src/**"
      - ".github/workflows/update-camp-titles-manifest.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Build titles JSON
        run: |
          python src/build_titles.py

      - name: Upload dist outputs
        uses: actions/upload-artifact@v4
        with:
          name: titles-dist
          path: |
            dist/titles_data.json
            dist/titles_manifest.json
