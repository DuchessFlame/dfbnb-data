name: Build Axolotl Rotations JSON

on:
  push:
    paths:
      - "tsv/**"
      - "tools/build-axolotl-rotations-json.mjs"
      - ".github/workflows/build-axolotl-rotations.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build axolotl-rotations.json
        run: node tools/build-axolotl-rotations-json.mjs

      - name: Commit dist changes
        run: |
          if git status --porcelain | grep -q "^ M dist/axolotl-rotations.json\|^?? dist/axolotl-rotations.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add dist/axolotl-rotations.json
            git commit -m "Build dist/axolotl-rotations.json"
            git push
          else
            echo "No changes to commit."
          fi
